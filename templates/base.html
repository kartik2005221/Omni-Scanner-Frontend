            <a href="{{ url_for('home')}}" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="{{ url_for('static', filename='logo.png')}}" alt="logo" class="w-12 h-12 p-2 rounded-full">

            </svg> -->
                <span class="ml-3 text-xl edu-au-vic-wa-nt-arrows-700">OmniScanner</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="{{ url_for('home') }}"
                    class="mr-5 hover:text-white {% if request.endpoint == 'home' %}text-white{% endif %}">Home</a>
                <a href="{{ url_for('history') }}"
                    class="mr-5 hover:text-white {% if request.endpoint == 'history' %}text-white{% endif %}">History</a>
                <!-- <a class="mr-5 hover:text-white"></a> -->
                <a href="{{ url_for('about') }}"
